<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 220">
<style>
  :root {
    --ink: #111827;      /* light mode ink */
    --bg: transparent;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --ink: #E5E7EB;    /* light gray, not pure white */
    }
  }

  .ink {
    stroke: var(--ink);
    fill: none;
    stroke-width: 8;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .thin { stroke-width: 5; }

  text {
    fill: var(--ink);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    font-weight: 600;
    letter-spacing: .4px;
  }
</style>


  <!-- BACTERIUM -->
  <ellipse class="ink" cx="180" cy="110" rx="120" ry="80"></ellipse>

  <!-- VERTICAL ILLUMINATION / ASSAY ROD -->
  <path class="ink thin" d="M180 30 V190"></path>

  <!-- GROWTH CURVE (LOGISTIC-LIKE WITH EARLY CROSSOVER & SLIGHT DIP) -->
  <!-- Starts low, rises early, crosses rod BEFORE inflection, plateaus, then subtle dip -->
  <path class="ink thin" d="M80 150
           C105 150, 120 145, 135 138
           C150 128, 160 118, 170 108
           C178 100, 182 95, 186 90
           C200 78, 220 72, 250 72
           C285 72, 305 78, 320 88
           C330 95, 338 102, 345 108"></path>

  <!-- OPTIONAL: early detection point (can remove if you want ultra-minimal) -->
  <circle cx="170" cy="108" r="5" fill="#111827"></circle>

  <!-- WORDMARK -->
  <text x="360" y="135" font-size="58">Illucidate</text>
</svg>
